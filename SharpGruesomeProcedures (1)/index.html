<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learn Colors in English</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Match the Color!</h1>
    
    <div class="color-box" id="color-box"></div>

    <div class="options">
      <button class="option" id="option1"></button>
      <button class="option" id="option2"></button>
      <button class="option" id="option3"></button>
    </div>

    <div class="feedback" id="feedback-message"></div>

    <div class="score-area">
      <p>Score: <span id="score">0</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
