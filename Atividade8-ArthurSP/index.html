<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Traduzes - Quiz de Tradução</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1 class="fada">Traduzes</h1>
  <br>
  <img src="be.jpg" class="ber" alt="Imagem relacionada ao quiz">
  <br>

  <h1>Escreva as frases a seguir em português</h1>

  <div class="perguntas">
    <ol>
      <li>I like fish</li>
      <li>I love my cat</li>
      <li>He plays Minecraft</li>
    </ol>
  </div>

  <form id="quizForm">
    <ol>
      <li><input type="text" id="answer1" placeholder="Sua tradução"></li>
      <li><input type="text" id="answer2" placeholder="Sua tradução"></li>
      <li><input type="text" id="answer3" placeholder="Sua tradução"></li>
    </ol>
    <div class="direita">
      <input type="submit" value="Enviar" class="direita">
    </div>
  </form>

  <div id="result"></div>

  <footer>De: Arthur Seleguim de Paula</footer>

  <script src="script.js"></script>
</body>

</html>
